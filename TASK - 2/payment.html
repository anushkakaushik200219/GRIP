<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Donation Page</title>
    <style>
        body {
            background-image: url('image/d.jpg'); /* Replace 'your-image-url.jpg' with the URL or path to your background image */
            background-size: cover; /* This ensures the background image covers the entire body */
            background-repeat: no-repeat; /* Prevents the background image from repeating */
            background-attachment: fixed; /* Keeps the background fixed as you scroll */
          }
        body {
            background-color: green;
            font-family: Arial;
            font-size: 17px;
            padding: 8px;
        }

        * {
            box-sizing: border-box;
        }

        .container {
            background-color: #f2f2f2;
            padding: 5px 20px 15px 20px;
            border: 1px solid lightgrey;
            border-radius: 3px;
        }

        input[type="number"], input[type="text"] {
            width: 100%;
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        label {
            margin-bottom: 10px;
            display: block;
        }

        .btn {
            background-color: #04AA6D;
            color: white;
            padding: 12px;
            margin: 10px 0;
            border: none;
            width: 100%;
            border-radius: 3px;
            cursor: pointer;
            font-size: 17px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other */
        @media (max-width: 800px) {
            .row {
                flex-direction: column-reverse;
            }

            .col-25 {
                margin-bottom: 20px;
            }
        }

        /* Donor Details Form - Initially hidden */
        #donor-details-form {
            display: none;
        }

        #confirmationPopup {
            display: none;

            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 60px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 999;
        }

        .confirmation-content {
            text-align: center;
        }

        .confirm-btn {
            background-color: #04AA6D;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        /* Style for the success message */
        #successMessage {
            display: none;
            position: fixed;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 60px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 999;
            animation: slideUp 0.5s forwards;
        }

        .success-content {
            text-align: center;
        }

        .success-text {
            font-size: 36px;
            margin: 0;
            padding: 0;
        }

        @keyframes slideUp {
            0% {
                bottom: -200%;
            }
            100% {
                bottom: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Donation Amount</h1>
        <form id="donation-form">
            <div>
                <label>SUPPORT FOR GIRL CHILD</label>
                <input type="number" name="girlChild" value="500.00">
            </div>
            <div>
                <label>SUPPORT FOR CHILD LABOR</label>
                <input type="number" name="childLabor" value="500.00">
            </div>
            <div>
                <label>SUPPORT FOR POVERTY</label>
                <input type="number" name="poverty" value="500.00">
            </div>
            <div>
                <label>SUPPORT FOR COVID19</label>
                <input type="number" name="covid19" value="500.00">
            </div>
            <div class="donation-amount">
                ₹ <span id="totalAmount">2000.00</span>
            </div>
            <button class="btn" type="button" onclick="showDonorDetailsForm()">Donate</button>
        </form>
    </div>

    <div class="row">
        <div class="col-75">
            <div class="container" id="donor-details-form">
                <form>
                    <div class="donation-amount">
                        ₹ <span id="checkoutTotalAmount">2000.00</span>
                    </div>
                    <div class="row">    
                    
                        <h3>Billing Address</h3>
                        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" placeholder="john@example.com">
                        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                        <label for="city"><i class="fa fa-institution"></i> City</label>
                        <input type="text" id="city" name="city" placeholder="New York">

                        <div class="row">
                          <div class="col-50">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" placeholder="NY">
                          </div>
                          <div class="col-50">
                            <label for="zip">Zip</label>
                            <input type="text" id="zip" name="zip" placeholder="10001">
                          </div>
                        </div>
                      </div>

                      <div class="col-50">
                        <h3>Payment</h3>
                        <label for="fname">Accepted Cards</label>
                        <div class="icon-container">
                          <i class="fa fa-cc-visa" style="color:navy;"></i>
                          <i class="fa fa-cc-amex" style="color:blue;"></i>
                          <i class="fa fa-cc-mastercard" style="color:red;"></i>
                          <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>
                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                        <label for="ccnum">Credit card number</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                        <label for="expmonth">Exp Month</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="September">
                        <div class="row">
                          <div class="col-50">
                            <label for="expyear">Exp Year</label>
                            <input type="text" id="expyear" name="expyear" placeholder="2018">
                          </div>
                          <div class="col-50">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="352">
                          </div>
                        </div>
                      </div>
                      
                    <label>
                      <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                    </label>

                    <button class="btn" type="button" onclick="confirmPayment()">Checkout</button>

                </form>
            </div>
        </div>
    </div>
    <!-- Confirmation popup -->
    <div id="confirmationPopup">
        <div class="confirmation-content">
            <p>Confirm payment of ₹ <span id="confirmedAmount">2000.00</span></p>
            <button class="confirm-btn" onclick="showSuccessMessage()">Confirm</button>
        </div>
    </div>

    <!-- Success message -->
     <div id="successMessage">
        <div class="success-content">
            <p class="success-text">Payment successful! <span>&#10004;</span></p>
        </div>
    </div>

    <script>
        // Function to calculate and update the total donation amount
        function updateTotalAmount() {
            const girlChildAmount = parseFloat(document.querySelector('[name="girlChild"]').value) || 0;
            const childLaborAmount = parseFloat(document.querySelector('[name="childLabor"]').value) || 0;
            const povertyAmount = parseFloat(document.querySelector('[name="poverty"]').value) || 0;
            const covid19Amount = parseFloat(document.querySelector('[name="covid19"]').value) || 0;

            const totalAmount = girlChildAmount + childLaborAmount + povertyAmount + covid19Amount;

            document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);
            document.getElementById('checkoutTotalAmount').textContent = totalAmount.toFixed(2);
        }

        // Add event listeners to donation input fields
        const donationInputs = document.querySelectorAll('input[type="number"]');
        donationInputs.forEach(input => {
            input.addEventListener('input', updateTotalAmount);
        });

        // Function to show the Donor Details form
        function showDonorDetailsForm() {
            document.getElementById('donation-form').style.display = 'none';
            document.getElementById('donor-details-form').style.display = 'block';
        }

        function confirmPayment() {
            const totalAmount = parseFloat(document.getElementById('checkoutTotalAmount').textContent);

            // Display confirmation popup
            document.getElementById('confirmedAmount').textContent = totalAmount.toFixed(2);
            document.getElementById('confirmationPopup').style.display = 'block';
        }

        // Function to show success message and redirect
        function showSuccessMessage() {
            // Hide confirmation popup
            document.getElementById('confirmationPopup').style.display = 'none';

            // Display success message
            document.getElementById('successMessage').style.display = 'block';

            // Redirect to index.html after 5 seconds
            setTimeout(function () {
                window.location.href = 'index.html?payment=success';
            }, 5000);
        }

    </script>
</body>
</html>
